<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href=".\style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
      <div class="result">
        <h2 class="title">Your Result</h2>
        <div class="circle">
          <h1 class="score">76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <h3 class="title">Summary</h3>
        <div class="tags">
          <div class="tag">
            <div class="image-tag">
              <img src="assets\images\icon-reaction.svg" alt="">
              <h3>Reaction</h3>
            </div>
            <b>80<span> / 100</span></b>
          </div>

          <div class="tag">
            <div class="image-tag">
              <img src="assets\images\icon-memory.svg" alt="">
              <h3>Memory</h3>
            </div>
            <b>92<span> / 100</span></b>
          </div>

          <div class="tag">
            <div class="image-tag">
              <img src="assets\images\icon-verbal.svg" alt="">
              <h3>Verbal</h3>
            </div>
            <b>61<span> / 100</span></b>
          </div>

          <div class="tag">
            <div class="image-tag">
              <img src="assets\images\icon-visual.svg" alt="">
              <h3>Visual</h3>
            </div>
            <b>72<span> / 100</span></b>
          </div>
        </div>
        <button>Continue</button>
      </div>
  </div>
</body>
</html>
