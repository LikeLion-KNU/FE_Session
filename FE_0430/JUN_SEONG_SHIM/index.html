<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="result">
      <h3>Your Result</h3>
      <div class="result-score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="summary-wrapper reaction">
        <div class="summary-title">
          <img src="./assets/images/icon-reaction.svg">
          <h4>Reaction</h4>
        </div>
        <div class="summary-score">
          <h4>80</h4><h4> / 100</h4>
        </div>
      </div>
      <div class="summary-wrapper memory">
        <div class="summary-title">
          <img src="./assets/images/icon-memory.svg">
          <h4>Memory</h4>
        </div>
        <div class="summary-score">
          <h4>92</h4><h4> / 100</h4>
        </div>
      </div>
      <div class="summary-wrapper verbal">
        <div class="summary-title">
          <img src="./assets/images/icon-verbal.svg">
          <h4>Verbal</h4>
        </div>
        <div class="summary-score">
          <h4>61</h4><h4> / 100</h4>
        </div>
      </div>
      <div class="summary-wrapper visual">
        <div class="summary-title">
          <img src="./assets/images/icon-visual.svg">
          <h4>Visual</h4>
        </div>
        <div class="summary-score">
          <h4>72</h4><h4> / 100</h4>
        </div>
      </div>
      <input type="button" value="Continue">
      
    </div>
    
    
  </div>
  
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
