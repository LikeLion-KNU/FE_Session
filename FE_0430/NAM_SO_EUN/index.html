<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="wrapper">
    <div class="result-card">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <h5>of 100</h5>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-card">
      <h3>Summary</h3>
      <div class="contents">
        <div class="content1">
          <div class="title">
            <img src = "./assets/images/icon-reaction.svg">
            <div>Reaction</div>
          </div>
          <div class="score">
            <span>80</span> / 100
          </div>
        </div>
        <div class="content2">
          <div class="title">
            <img src = "./assets/images/icon-memory.svg">
            <div>Memory</div>
          </div>
          <div class="score">
            <span>92</span> / 100
          </div>
        </div>
        <div class="content3">
          <div class="title">
            <img src = "./assets/images/icon-verbal.svg">
            <div>Verbal</div>
          </div>
          <div class="score">
            <div class="score">
              <span>61</span> / 100
            </div>
          </div>
        </div>
        <div class="content4">
          <div class="title">
            <img src = "./assets/images/icon-visual.svg">
            <div>Visual</div>
          </div>
          <div class="scores">
            <div class="score">
              <span>72</span> / 100
            </div>
          </div>
        </div>
      </div>
      <h4 class ="button">Continue</h4>
    </div>
  </div>
  
 
</body>
</html>
