<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="inner-card">
        <div class="resultTitle">
          Your Result
        </div>

        <div class="score-box">
          <div class="score-box-content">
            <div class="score">
              76
            </div>
            <div class="score-of">
              of 100
            </div>
          </div>
        </div>

        <div class="status">
          Great
        </div>

        <div class="description">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>

      <div class="outer">
        <div class="summary">
          Summary
        </div>

        <div class="summary-box">
          <div class="summary-box-content reaction">
            <div class="summary-title">
              <img src="./assets/images/icon-reaction.svg" alt="reaction-icon" class="icon">
              <div>Reaction</div>
            </div>
            <div class="summary-score">
              <span>80</span> / 100
            </div>
          </div>

          <div class="summary-box-content memory">
            <div class="summary-title">
              <img src="./assets/images/icon-memory.svg" alt="memory-icon" class="icon">
              <div>Memory</div>
            </div>
            <div class="summary-score">
              <span>92</span> / 100
            </div>
          </div>

          <div class="summary-box-content verbal">
            <div class="summary-title">
              <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" class="icon">
              <div>Verbal</div>
            </div>
            <div class="summary-score">
              <span>61</span> / 100
            </div>
          </div>

          <div class="summary-box-content visual">
            <div class="summary-title">
              <img src="./assets/images/icon-visual.svg" alt="visual-icon" class="icon">
              <div>Visual</div>
            </div>
            <div class="summary-score">
              <span>72</span> / 100
            </div>
          </div>
        </div>

        <button type="button" class="continue">
          Continue
        </button>
      </div>
    </div>
  </div>
  
</body>
</html>
