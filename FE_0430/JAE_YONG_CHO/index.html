<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="result">
        <h3>Your Result</h3>
        <div id="score">
          <h3>76</h3>
          of 100
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="summary_card" id="reaction">
          <img src="./assets/images/icon-reaction.svg">
          Reaction
          <div><strong>80</strong><div>&nbsp;/ 100</div></div>
        </div>
        <div class="summary_card" id="memory">
          <img src="./assets/images/icon-memory.svg">
          Memory
          <div><strong>92</strong><div>&nbsp;/ 100</div></div>
        </div>
        <div class="summary_card" id="verbal">
          <img src="./assets/images/icon-verbal.svg">
          Verbal
          <div><strong>61</strong><div>&nbsp;/ 100</div></div>
        </div>
        <div class="summary_card" id="visual">
          <img src="./assets/images/icon-visual.svg">
          Visual
          <div><strong>72</strong><div>&nbsp;/ 100</div></div>
        </div>
        <div id="continue"><strong>Continue</strong></div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
