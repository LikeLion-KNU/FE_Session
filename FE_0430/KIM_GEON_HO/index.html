<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="result">
      <h2>Your Result</h2>
      <div class="score-circle">
        <p class="score">76</p>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2 class="sum_text">Summary</h2>
      <div class="sum">
        <div class="reaction">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="reaction"/>
            <span class="bold"><b>Reaction</b></span>
          </div>
          <p> <b>80</b><span class="gray" > / 100</p></span>
        </div>
        <div class="memory">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="memory"/>
            <span class="bold"><b>Memory</b></span>
          </div>
          <p> <b>92</b><span class="gray" > / 100</p></span>
        </div>
        <div class="verbal">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="verbal"/>
            <span class="bold"><b>Verbal</b></span>
          </div>
          <p> <b>61</b><span class="gray" > / 100</p></span>
        </div>
        <div class="visual">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="visual"/>
            <span class="bold"><b>Visual</b></span>
          </div>
          <p> <b>72</b><span class="gray" > / 100</p></span>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
