<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiyeong_likelion_proj_htmlCss</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cardContainer">
        <div class="card">
            <h2>Your Result</h2>
            <div class="score">
                <p>76</p>
                <div class="maxScore"><p>of 100</p></div>
            </div>
            <div class="estimate"><p>Great</p></div>
            <div class="line1">You scored higher than 65% of</div>
            <div class="line2">the people who have taken</div>
            <div class="line3">these tests.</div>
        </div>
        <div class="rightSide">
            <h2>Summary</h2>
            <div class="itemBox1">
                <img src="./assets/images/icon-reaction.svg" alt="thunder illustration" class="item1">
                <div class="item1_text"><p>Reaction</p></div>
                <div class="item1_score"><p>80</p></div>
                <div class="item1_maxScore"><p>/100</p></div>
            </div>
            <div class="itemBox2">
                <img src="./assets/images/icon-memory.svg" alt="thunder illustration" class="item2">
                <div class="item2_text"><p>Memory</p></div>
                <div class="item2_score"><p>92</p></div>
                <div class="item2_maxScore"><p>/100</p></div>
            </div>
            <div class="itemBox3">
                <img src="./assets/images/icon-verbal.svg" alt="thunder illustration" class="item3">
                <div class="item3_text"><p>Verbal</p></div>
                <div class="item3_score"><p>61</p></div>
                <div class="item3_maxScore"><p>/100</p></div>
            </div>
            <div class="itemBox4">
                <img src="./assets/images/icon-visual.svg" alt="thunder illustration" class="item4">
                <div class="item4_text"><p>Visual</p></div>
                <div class="item4_score"><p>72</p></div>
                <div class="item4_maxScore"><p>/100</p></div>
            </div>
            <div class="continue">
                <p>Continue</p>
            </div>
        </div>
    </div>
</body>
</html>
