<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card-container">
      <div class="result-card">
        <h4>Your Result</h4>
          <div class="circle">
            <span>76</span>
            <span>of 100</span>
          </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="elements">
        <div class="element-container" id="a">
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <div class="element">Reaction</div>
          <div class="score">80 / 100</div>
        </div>
        <div class="element-container" id="b">
                <img src="./assets/images/icon-memory.svg" alt="" />
          <div class="element">Memory</div>
          <div class="score">92 / 100</div>
        </div>
        <div class="element-container" id="c">
                <img src="./assets/images/icon-verbal.svg" alt="" />
          <div class="element">Verbal</div>
          <div class="score">61 / 100</div>
        </div>
        <div class="element-container" id="d">
                <img src="./assets/images/icon-visual.svg" alt="" />
          <div class="element">Visual</div>
          <div class="score">72 / 100</div>
      </div>
      <div class="button">Continue</div>
    </div>
    </div>
  </div>
  </div>
</body>
</html>
