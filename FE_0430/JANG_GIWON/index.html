<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>장기원</title>
</head>
<body>
    <div id="card">
        <div class="result">
            <h1>최종 점수</h1>
            <div class="circle">
                <p class="bolder">76</p>
                <span>of 100</span>
            </div>
            <h2 class="bolder">Great</h2>
            <p>이 시험에 참가한 65%의 사람들보다 더 높은 점수를 받았습니다.</p>
        </div>
        <div class="summary">
            <h1 class="bolder">상세정보</h1>
            <div class="scorebox">
                <div class="item reaction">
                    <div> <img src="assets\images\icon-reaction.svg" alt="reaction"> <p id="name" class="bolder">순발력</p> </div>
                    <p><b>80</b> / 100</p>
                </div>
                <div class="item memory">
                    <div> <img src="assets\images\icon-memory.svg" alt="reaction"> <p id="name" class="bolder">기억력</p> </div>
                    <p><b>92</b> / 100</p>
                </div>
                <div class="item verbal">
                    <div> <img src="assets\images\icon-verbal.svg" alt="reaction"> <p id="name" class="bolder">어휘력</p> </div>
                    <p><b>61</b> / 100</p>
                </div>
                <div class="item visual">
                    <div> <img src="assets\images\icon-visual.svg" alt="reaction"> <p id="name" class="bolder">시력</p> </div>
                    <p><b>72</b> / 100</p>
                </div>
            </div>
            <button class="bold">다음으로</button>
        </div>
    </div>
</body>
</html>
