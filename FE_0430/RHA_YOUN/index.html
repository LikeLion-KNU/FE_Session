<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contents">
    <div class="result">
      <h2 class="result-title">
        Your Result
      </h2>
      <p class="result-score">
        <span>76</span>
        of 100
      </p>
      <div class="result-text">
        <p class="great">
          Great
        </p>
        <div class="text">
          <p>
            You scored higher than 65% of
          </p>
          <p>
            the people who have taken
          </p>
          <p>
            these tests.
          </p>    
        </div>
      </div>
    </div>
  
    
    <div class="summary">
      <h2 class="summary-title">
        Summary
      </h2>
      <div class="items">
        <p id="reaction" class="item-grid">
          <span>
            <img src="./assets/images/icon-reaction.svg">
            <strong>Reaction</strong>
          </span>
          <span><strong>80</strong> / 100</span>
        </p>
        <p id="memory" class="item-grid">
          <span>
            <img src="./assets/images/icon-memory.svg">
            <strong>Memory</strong>
          </span>
          <span><strong>92</strong> / 100</span>        
        </p>
        <p id="verbal" class="item-grid">
          <span>
            <img src="./assets/images/icon-verbal.svg">
            <strong>Verbal</strong>
          </span>
          <span><strong>61</strong> / 100</span>
        </p>
        <p id="visual" class="item-grid">
          <span>
            <img src="./assets/images/icon-visual.svg">
            <strong>Visual</strong>
          </span>
          <span><strong>72</strong> / 100</span>
        </p>
      </div>
      <button class="continue">
        Continue
      </button>
    </div>

  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Youn</a>.
  </div>
</body>
</html>
